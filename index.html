<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <img src="./src/assets/icons/book-open-solid-full.svg" alt="">
                BookTracker
            </h1>
            <button class="add-book-btn" id="addBookBtn">
                <img src="./src/assets/icons/plus-solid-full.svg" alt="">
                Adicionar Livro
            </button>
        </div>
    </header>
    <main>
        <section class="stats" aria-label="Library Statistics">
            <div class="stats-grid">
                <article class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Total Livros</p>
                    <div class="stat-icon">
                        <img src="./src/assets/icons/book-solid-full.svg" alt="">
                    </div>
                </article class="stat-card">
                <article class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Livros Lidos</p>
                    <div class="stat-icon">
                        <img src="./src/assets/icons/circle-check-solid-full.svg" alt="">
                    </div>
                </article>
                <article class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">A ler</p>
                    <div class="stat-icon">
                        <img src="./src/assets/icons/clock-solid-full.svg" alt="">
                    </div>
                </article>
                <article class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Progresso</p>
                    <div class="stat-icon">
                        <img src="./src/assets/icons/chart-pie-solid-full.svg" alt="">
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
